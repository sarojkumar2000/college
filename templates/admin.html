<html>
	<head>
		<meta charset="UTF-8">
		<title> Admin Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body style="background-color:gainsboro;">
        <form action="/admin1" method="post">
        <div class="container">
            <div  class="row justify-content-center mt-5">
                <div  class="col-lg-4 col-mg-4">
                  <div class="card bx">
                    <div class="card-body">
                      <div class="card-title">
                        <h4>Log in as Admin</h4>
                        <p class="card-text small text-muted">login with your Username & Password</p>
                        
                          <div class="mb-3">
                            <input   class=" form-control form-control-sm" type="text" name="name" placeholder="Enter your Username" required>
          
                          </div>
                          <div class="mb-3">
                            <input  class="  form-control form-control-sm" type="password"  required name="passwd" placeholder="Enter your password">
          
                      </div>
                      <div class="mb-4">
                        <input type="submit" value="Login"/>
                        <script type="text/javascript">window.setTimeout("document.getElementById('successMessage').style.display='none';", 3000); </script>

<div id="successMessage"> <p><b>{{y}}</b></p>
</div>
                  
               
                    </div>
                    </div>
                  </div>
                </div>
            </div>
          </div >
          
        </form>    
       

	</body>
</html>
